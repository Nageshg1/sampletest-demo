name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            docker build . --file Dockerfile --tag sampletet-demo$(date +%s)
           docker tag sampletet-demo:tagname new-repo:tagname
           docker push sampletet-demo:tagname
